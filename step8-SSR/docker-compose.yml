services:
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: nginx
    ports:
      - "8888:80"
    depends_on:
      - api-server
    restart: unless-stopped

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: api-server
    expose:
      - "8080"
    restart: unless-stopped
